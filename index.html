
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hide and Show</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            background-color: rgb(41, 57, 66);
            color: white;
        }
        .container {
            margin: 12%;
            width: 90%;
            max-width: 700px;
        }
        .display {
            width: 90%;
            margin-top: 50px;
            margin-bottom: 30px;
            background: white;
            color: #333;
            display: flex;
            padding: 26px 20px;
            border-radius: 7px;
            align-items: center;
            justify-content: space-between;
        }
        .container h1 {
            font-weight: 500;
            font-size: 45px;
        }
        .container h1 span {
            color: #019f55;
            border-bottom: 4px solid #019f55;
            padding-bottom: 7px;
        }
        .display img {
            width: 30px;
            cursor: pointer;
        }
        .display input {
            border: none;
            outline: none;
            font-size: 22px;
            flex: 1;
        }
        .container button img {
            width: 28px;
            margin-right: 10px;
        }
        .container button {
            border: none;
            outline: none;
            background: #019f55;
            color: white;
            font-size: 22px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 26px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copyicon.png" id="copyButton" alt="Copy">
        </div>
        <button onclick="create()"><img src="fastchargegenerate.jpeg">Generate Password</button>
    </div>

    <script>
        const passwordbox = document.getElementById("password");
        const length = 12;

        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@!#$%^&*(){}:<>?';[]_-+=";

        const allchars = uppercase + lowercase + number + symbol;

        function create() {
            let password = "";
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (length > password.length) {
                password += allchars[Math.floor(Math.random() * allchars.length)];
            }
            passwordbox.value = password;
        }

        document.getElementById('copyButton').addEventListener('click', function() {
            passwordbox.select();
            passwordbox.setSelectionRange(0, 12); 
            try {
                document.execCommand('copy');
                alert("Password copied to clipboard");
            } catch (err) {
                alert("Failed to copy password");
            }
        });
    </script>
</body>
</html>
